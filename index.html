<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style/normalize.css" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="shortcut icon" href="./assets/images/icons/icon1.svg" />
  <link rel="stylesheet" href="./assets/fonts/TildaSans.07Web/TildaSans-Regular/TildaSans-Regular.css" />
  <link rel="stylesheet" href="./assets/fonts/TildaSans.07Web/TildaSans-Bold/TildaSans-Bold.css" />
  <link rel="stylesheet" href="./assets/fonts/TildaSans.07Web/TildaSans-ExtraBold/TildaSans-ExtraBold.css" />
  <title>ФБД</title>
</head>

<body>
  <header class="header"></header>
  <main class="main">
    <section class="block-festival"></section>
    <section class="block-progress"></section>
    <section class="block-partners">
      <div class="container">
        <div class="partners__heading">
          <h2 class="title-h2">Наши партнёры</h2>
        </div>
        <div class="partners__slider">
          <div class="slide">
            <div class="slide__img"><a href="https://philgood.ru/" target="_blank"><img
                  src="./assets/images/logo_partners/logo-philgood.svg" alt="logo-philgood"></a></div>
            <p class="text-p__small"></p>
          </div>
          <div class="slide">
            <div class="slide__img"><a href="https://eltaltd.ru/" target="_blank"><img
                  src="./assets/images/logo_partners/elta.svg" alt="logo-elta"></a></div>
            <p class="text-p__small">Разработчик и производитель первого российского экспресс-измерителя концентрации
              глюкозы в
              крови «Сателлит»®</p>
          </div>
          <div class="slide">
            <div class="slide__img"><a href="https://avnt.ru/" target="_blank"><img
                  src="./assets/images/logo_partners/avanta.png" alt="logo-avanta"></a></div>
            <p class="text-p__small"></p>
          </div>
          <div class="slide">
            <div class="slide__img"><a href="https://diamarka.com/" target="_blank"><img
                  src="./assets/images/logo_partners/diamarka.svg" alt="logo-diamarka"></a></div>
            <p class="text-p__small"></p>
          </div>
        </div>
        <div class="partners__buttons">
          <div class="button"><a href="https://fond-borby-s-diabetom.timepad.ru/event/2501952/" target="_blank"><span
                class="button__text">Регистрация</span></a></div>
          <div class="button"><a href="https://vk.com/@diabet.fest-programma" target="_blank"><span
                class="button__text">Программа</span></a></div>
        </div>
      </div>
    </section>
    </section>
    <section class="block-competition"></section>
    <section class="block-review"></section>
    <section class="block-help"></section>
  </main>
  <footer class="footer"></footer>
</body>

</html>
